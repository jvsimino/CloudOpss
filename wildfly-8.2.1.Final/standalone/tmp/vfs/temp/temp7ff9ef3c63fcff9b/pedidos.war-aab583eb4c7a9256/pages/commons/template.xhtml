<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Vendas</title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</h:head>

<h:body>

    <h:form id="formMenu">
        <nav class="navbar navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">#{utilController.configuracao.nomeProjeto}</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <ui:repeat value="#{utilController.usuario.modulosMenu}" var="modulo">
                            <li><h:commandLink value="#{modulo.nome}" action="#{utilController.redirectAplicacao(modulo)}"/></li>
                        </ui:repeat>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">#{utilController.usuario.email}</a></li>
                        <li><a href="#">Sair</a></li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><h:commandLink value="Cadastro Pedido" action="pretty:cadastro-pedido" /></li>
                        <li><h:commandLink value="Consulta Pedido" action="pretty:consulta-pedido" /></li>
                    </ul>
                </div>
            </div>
        </nav>
    </h:form>

    <br />

    <h:body style="margin-top: 70px">
        <p:growl autoUpdate="true"/>

        <ui:insert name="conteudo" />
    </h:body>

</h:body>

</html>
